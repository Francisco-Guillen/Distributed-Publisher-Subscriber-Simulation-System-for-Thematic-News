<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>TP2</title>
	 <!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	  
	  <link rel="stylesheet" href="style/style.css"/>
</head>
<body>

<header>
<nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Publishers</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
		<li><a href="/publishers" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i> Publisher List</a></li>
      </ul>
    </div>
  </nav> 
</header>
	
	 <div th:each="publisher : ${publisher}" class="container publisherDetails">
	 <h5> Detalhes do Publisher</h5>
		<div class = "row">
			<p><b>ID: </b><span th:text="${publisher.code}"></span></p>
			<p><b>Nome Publisher: </b><span th:text="${publisher.namePublisher}"></span></p>
		</div>
	</div>
		<th:block th:include="mensagemValidacao"></th:block>
	<div class = "container formNews">
		<form method="post" th:object="${noticia}">
			Tópico da Notícia: <input type="text" value="" name="topic" placeholder="Tópico"/>
			Conteúdo da Notícia:<input type="text" value="" name="content" placeholder="Conteúdo" class="validate"/>
			<button class="waves-effect waves-light btn" type="submit">Submeter Notícia</button>
		</form>
	</div>
	 
	 <table class ="container newsTable" >
		<thead>
			<tr> 
				<th>ID da Notícia:</th>
				<th> Tópico da Notícia </th>
				<th> Conteúdo da Notícia </th>
				<th> Apagar Notícia </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="noticia: ${noticias}">
			<td><span th:text="${noticia.intNews}"> </span></td>
			<td><span th:text="${noticia.topic}"> </span></td>
			<td><span th:text="${noticia.content}"> </span></td>	
			<td> <a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('PC#deleteNews').arg(0, noticia.intNews)).build()}"><i class="material-icons left">delete</i></a></td>		
			</tr>
		</tbody>
	 </table>
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>


</html>
