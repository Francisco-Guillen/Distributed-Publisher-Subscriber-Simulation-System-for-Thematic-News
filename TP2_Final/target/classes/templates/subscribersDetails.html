<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>TP2</title>
	 <!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	  
	  <link rel="stylesheet" href="style/style.css"/>
</head>
<body>

<header>
<nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Subscribers</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
		<li><a href="/subscribers" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i> Subscriber List</a></li>
      </ul>
    </div>
  </nav> 
</header>
	
	 <div th:each="subscriber : ${subscriber}" class="container subscriberDetails">
	 <h5> Detalhes do Subscriber</h5>
		<div class = "row">
			<p><b>ID: </b><span th:text="${subscriber.subCode}"></span></p>
			<p><b>Nome Subscriber: </b><span th:text="${subscriber.nameSubscriber}"></span></p>
			<p><b>Tópico Subscrito: </b><span th:text="${subscriber.subTopic}"></span></p>
		</div>
	</div>
		<th:block th:include="mensagemValidacao"></th:block>
	 
	 <table class ="container" >
		<thead>
			<tr> 
				<th>ID da Notícia:</th>
				<th> Tópico da Notícia </th>
				<th> Conteúdo da Notícia </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="noticia: ${noticiasSubs}">
			<td><span th:text="${noticia.intNews}"> </span></td>
			<td><span th:text="${noticia.topic}"> </span></td>
			<td><span th:text="${noticia.content}"> </span></td>	
			</tr>
		</tbody>
	 </table>
	 
	 
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>


</html>
